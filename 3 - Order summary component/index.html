<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="card__bg-web">
            <div class="card__container">
                <div class="card__container-img"><img src="./img/illustration-hero.svg"
                        alt="illustrated woman dancing and listening to music with airphones and a cellphone."></div>
                <h1 class="card__content-title">Order Summary</h1>
                <p class="card__content-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device
                    anywhere you like!</p>

                <div class="card__price">
                    <div class="card__price-icon"><img src="./img/icon-music.svg" alt="musical note icon"></div>
                    <div class="card__price-container">
                        <p class="card__price-plan">Annual Plan</p>
                        <p class="card__price-amount">$59.99/year</p>
                    </div>
                    <a href="#" class="card__price-option">Change</a>
                </div>

                <div class="card__btn-primary">
                    <div class="card__btn-primary-active">Proceed to Payment</div></div>
                <div class="card__btn-secondary">Cancel Order</div>
            </div>
        </div>
    </main>



</body>

</html>
